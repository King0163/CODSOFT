    <title>Mokey-Login</title>

<body>

    <div class="main">


        <div class="circle">
            <div id="monkey">
                <img src="hands.png" id="monkey-hands" alt="">
            </div>
        </div>



        <br>
        <br>

        <div class="monkey-forms">
            <form>
                <input type="text" placeholder="Username" class="input" id="user">
                <br>
                <input type="password" placeholder="Password" class="input" id="pwd">
                <br>
                <br>
                <input type="submit" value="LOGIN" id="login-btn">
                <br>
                <a href="https://www.instagram.com/thaqi__king__163/" id="king">æˆ‘</a>
            </form>
        </div>

    </div>

    <!-- Script -->
    <script>
        var user = document.getElementById('user');
        var hands = document.getElementById('monkey-hands');
        var pwd = document.getElementById('pwd');

        user.addEventListener('click', () => {
            hands.style.marginTop = "100%";
        })
        pwd.addEventListener('click', () => {
            hands.style.marginTop = "-10%";
        })
    </script>
</body>

</html>
